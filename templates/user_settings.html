<%inherit file="base.html"/>

<%def name="head()"> 
</%def>

<div class="row-fluid">
  <div class="span8">

    <table class="table">
      <thead>
        <tr>
          <th>用户属性</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>

          <td>${user['username']}</td>
        </tr>

        <tr>

        </tr>     
        <tr>
          <td>用户最后登录</td>
          <td>${user['lastlogin']}</td>
        </tr>

    </table>
    </div>
  </div>

  </div>
