<%inherit file="base.html"/>

<%def name="head()"> 
<link href="/js/prettify/prettify_blank.css" rel="stylesheet" />
<script src="/js/prettify/prettify.js"></script>
<script>
$(document).ready(function(){
     prettyPrint();
})
</script>
</%def> 


<%def name="body()">
<div class="container-fluid">
<div class="row-fluid">
  <div class="span8">
    <div class="row-fluid">
    <!-- //codes list -->
    <table class="table">
     <thead>
        <tr>
          <th>热度</th>
          <th>语言</th>
          <th>标题</th>
          <th>分享者</th>
          <th>时间</th>
        </tr>
      </thead>    
      <tbody>
      % for topit in tops:
        <tr>
          <td><span class="badge">${topit['hits']}</span></td>
          <td><span class="label label-info">${topit['lang']}</span></td>
          <td><a href="/code/view/${topit['id']}"> ${topit['title']}</a> </td>
          <td><a href="#">@${topit['auther']}</a></td>
          <td>${topit['create_time']}</td>
        </tr>
      % endfor
      </tbody>
    </table>
     <!-- //end codes list -->
    </div>
  </div>

  <div class="span3">
    <div class="well sidebar-nav">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>活跃小组</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
       % for group in groups:
        <tr>
          <td><a href="/group/category/${group.get("guid")}">${group["name"]}</a></td>
          <td><span class="badge badge">${group["posts"]}</span></td>
        </tr>
        % endfor
      </tbody>
    </table>
    </div><!--/.well -->
  </div><!--/span-->
  </div><!--/row-->
</div>

</%def>
