<%inherit file="base.html"/>

<%def name="head()"> 
</%def> 


<%def name="body()">

<div class="container">

<form class="well" action="/join" method="post" autocomplete="on">
  <label>用户名</label>
  <input name="username" type="text"  autofocus="autofocus" required="required" class="span3" placeholder="输入用户名">
  <label>密码</label>
  <input name="password" type="password" required="required" class="span3" placeholder="输入密码">
  <label>确认密码</label>
  <input name="password2" type="password" required="required" class="span3" placeholder="输入确认密码">
  <label>电子邮箱</label>
  <input name="email" type="email" class="span3" required="required"   autocomplete="on" placeholder="输入电子邮箱">  
  <br/>
  <button type="submit" class="btn">立即注册</button>
</form>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</div>

</%def>
